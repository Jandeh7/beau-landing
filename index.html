<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
</head>
<body>
  <div style="margin: 20px;">
    <h1>Hello, sign up for my newsletter!</h1>
  
      <div>
        <form action="form.php" method="POST">
          <label for="firstname">First Name:</label><br>
          <input type="text" id="firstname" name="firstname" placeholder="First Name" required autofocus><br>

          <div>
            <p>Gender:</p>
            <input type="radio" id="female" name="gender" value="f">
            <label for="female">Female</label><br>
            <input type="radio" id="male" name="gender" value="m">
            <label for="male">Male</label><br>
            <input type="radio" id="other" name="gender" value="o">
            <label for="other">Other</label>
          </div>

          <label for="email">Email Address:</label><br>
          <input type="email" name="email" id="email" placeholder="example@email.com" required autofocus><br>
          <br>
          <input type="submit" data-submit="...sending" value="Submit">
        </form>
      </div>
  
    </div>
</body>
</html>
